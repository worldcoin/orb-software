[package]
name = "update-agent-loader"
version = "0.1.0"
edition = "2021"
authors = ["Worldcoin <engineering@worldcoin.org>"]
description = "A loader for the update-agent"
license = "MIT OR Apache-2.0"
rust-version = "1.75"

[workspace]

# Enable unstable features needed for compilation
[package.metadata.rust-analyzer]
rustc_private = true

[features]
default = []

[dependencies]
reqwest = { version = "0.11.4", features = ["blocking", "rustls-tls-native-roots"] }
eyre = "0.6.9"
tracing = "0.1.40"
thiserror = "1.0.57"
url = "2.2.2"
nix = { version = "0.26", features = ["mman", "process"] }
clap = { version = "4.4", features = ["derive"] }

[dev-dependencies]
wiremock = "0.5.19"
tokio = { version = "1.29", features = ["full"] }
tempfile = "3.8.0"
escargot = "0.5.13"
