[package]
name = "orb-update-agent-loader"
version = "0.0.0"
description = "A loader for the update-agent"
publish = false

edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
default = []
# The allow_http feature enables HTTP URLs for testing purposes
# This feature cannot be enabled in release mode due to a compile-time check
allow_http = []

[dependencies]
reqwest = { version = "0.11.4", features = [
	"blocking",
	"rustls-tls-native-roots",
], default-features = false }
base64 = "0.22.1"
clap = { version = "4.4", features = ["derive"] }
ed25519-dalek = { workspace = true, features = ["rand_core"] }
env_logger = "0.10.1"
eyre.workspace = true
nix = { version = "0.26", features = ["mman", "process"] }
rand = "0.8"
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
url = "2.2.2"

[dev-dependencies]
escargot = "0.5.13"
tempfile = "3.8.0"
tokio = { version = "1.29", features = ["full"] }
wiremock = "0.6"

[build-dependencies]
base64 = "0.22.1"
ed25519-dalek = "2.1.1"
rand = "0.8.5"

[package.metadata.orb]
unsupported_targets = ["aarch64-apple-darwin", "x86_64-apple-darwin"]
