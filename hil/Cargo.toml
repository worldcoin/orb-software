[package]
name = "orb-hil"
version = "0.0.0"
description = "Everything related to hardware-in-loop"
authors = ["Ryan Butler <thebutlah@users.noreply.github.com>"]
publish = false

edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
build-info.path = "../build-info"
clap = { version = "4", features = ["derive"] }
color-eyre = "0.6"
orb-security-utils = { path = "../security-utils", features = ["reqwest"] }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1", default-features = false, features = ["macros"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
camino = "1.1.6"
cmd_lib = "1.9.3"
tempfile = "3"

[build-dependencies]
build-info = { path = "../build-info", features = ["build-script"] }
