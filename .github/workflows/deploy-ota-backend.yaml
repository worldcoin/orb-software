name: "Build and deploy..."
on:
  push:
    branches:
      - main
      - deploy-ota-backend-dev

jobs:
  build-and-deploy-stage:
    runs-on: arc-large-arm64-runner
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Build & Deploy (dev)
        uses: worldcoin/gh-actions/build-and-deploy@main
        with:
          aws_account_id: 448049788227 # worldcoin-orb-dev
          aws_region: us-west-1
          eks_cluster_name: orb-dev-us-west-1
          environment: dev
