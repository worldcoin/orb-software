	"can",
	"const-concat",
	"deps-tests",
	"efivar",
	"endpoints",
	"experiments/artificer",
	"experiments/orb-blob",
	"experiments/orb-blob/blob-cli",
	"experiments/orb-blob/p2p",
	"experiments/zenoh",
	"gst-jpeg",
	"header-parsing",
	"hil",
	"io-utils",
	"jwk-util",
	"license-stubs/glib",
	"license-stubs/gstreamer",
	"license-stubs/libsquashfs1",
	"mcu-interface",
	"mcu-util",
	"optee/secure-storage/ca",
	"orb-backend-status",
	"orb-backend-status/dbus",
	"orb-connd",
	"orb-connd/dbus",
	"orb-core/agent-iroh",
	"orb-info",
	"orb-jobs-agent",
	"ota-backend",
	"prelude",
	"qr-link",
	"s3-helpers",
	"security-utils",
	"seek-camera/sys",
	"seek-camera/wrapper",
	"slot-ctrl",
	"speed-test",
	"supervisor",
	"telemetry",
	"test-utils",
	"thermal-cam-ctrl",
	"tools",
	"ui",
	"ui/cone",
	"ui/pid",
	"ui/sound",
	"ui/uart",
	"update-agent",
	"update-agent-loader",
	"update-agent/core",
	"update-verifier",
