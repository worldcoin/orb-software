[workspace]
resolver = "2"
members = [
  "artificer",
  "build-info",
  "build-info/helper",
  "can",
  "endpoints",
  "header-parsing",
  "mcu-util",
  "orb-attest",
  "orb-backend-state",
  "orb-qr-link",
  "orb-slot-ctrl",
  "orb-ui",
  "orb-ui/pid",
  "orb-ui/uart",
  "problematic-deps",
  "security-utils",
  "seek-camera/sys",
  "seek-camera/wrapper",
  "thermal-cam-util",
  "verity-tree-calc",
]

[workspace.package]
edition = "2021"
license = "MIT OR (Apache-2.0 WITH LLVM-exception)"
repository = "https://github.com/worldcoin/orb-software"
rust-version = "1.75.0"

[workspace.dependencies]
clap = "4.5"
color-eyre = "0.6.2"
eyre = "0.6.12"
libc = "0.2.153"
thiserror = "1"

[workspace.dependencies.orb-mcu-messaging]
git = "https://github.com/worldcoin/orb-messages"
rev = "92497b3effbf11536827a48d508a2c8c8dc75c24"
