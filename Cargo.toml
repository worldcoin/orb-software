[workspace]
resolver = "2"
members = [
  "artificer",
  "build-info",
  "build-info/helper",
  "can",
  "endpoints",
  "header-parsing",
  "mcu-util",
  "orb-backend-state",
  "orb-qr-link",
  "orb-slot-ctrl",
  "orb-ui",
  "orb-ui/pid",
  "orb-ui/uart",
  "problematic-deps",
  "security-utils",
  "seek-camera/sys",
  "seek-camera/wrapper",
  "thermal-cam-util",
  "token",
  "verity-tree-calc",
]

[workspace.package]
edition = "2021"
license = "MIT OR (Apache-2.0 WITH LLVM-exception)"
repository = "https://github.com/worldcoin/open-orb-software"
rust-version = "1.75.0"

[workspace.dependencies]
eyre = "0.6.12"
color-eyre = "0.6.2"
libc = "0.2.153"
clap = "4.5"
thiserror = "1"

[workspace.dependencies.orb-mcu-messaging]
git = "https://github.com/worldcoin/open-orb-mcu-messaging"
rev = "d3e6b9c4215dc2a68023b4e0d6d6df915a89e4af"
