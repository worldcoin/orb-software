iroh = { version = "0.35.0", default-features = false }
jose-jwk = { version = "0.1.2", default-features = false }
libc = "0.2.153"
mockall = "0.13.1"
nix = { version = "0.28", default-features = false, features = [] }
nom = "7.1.1"
num-derive = "0.4.2"
num-traits = "0.2.19"
nusb = "0.2.0"
optee-teec = "0.7.0" # CA
optee-utee = "0.7.0" # TA
p256 = "0.13.2"
pkg-config = "0.3.32"
rand = "0.8"
regex = "1.11.2"
reqwest = { version = "0.12.24", default-features = false, features = [
