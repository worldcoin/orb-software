resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR (Apache-2.0 WITH LLVM-exception)"
repository = "https://github.com/worldcoin/orb-software"
rust-version = "1.91.1" # See rust-toolchain.toml

# We centralize feature flags here, because it improves build caches and helps
# prevent edge cases where CI doesn't catch build errors due to more features
# being present in a --all vs -p build.
[workspace.dependencies]
async-stream = "0.3.6"
async-tempfile = "0.7.0"
async-trait = "0.1.88"
aws-config = "=1.5.5"
aws-sdk-s3 = "=1.46.0"
axum = "0.8.3"
base64 = "0.22.1"
bidiff = { version = "1.0.0", features = ["enc"] }
bindgen = "0.72.0"
bipatch = "1.0.0"
bon = "3.5.1"
bytes = "1.7.1"
camino = "1.1.6"
cc = "1.2.16"
chacha20poly1305 = "0.10.1"
chrono = "0.4.40"
ciborium = "0.2.2"
clap = { version = "4.5", features = ["derive", "env"] }
clap-num = "1.2.0"
clap-stdin = { version = "0.6.0", default-features = false }
cmd_lib = "1.9.3"
color-eyre = "0.6.5"
console-subscriber = "0.4"
dashmap = "5.5.3"
data-encoding = "2.3"
dbus-launch = "0.2.0"
