[package]
name = "orb-blob-cli"
version = "0.0.0"
publish = false

edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
axum = { workspace = true, features = ["macros"] }
bon.workspace = true
clap.workspace = true
color-eyre.workspace = true
futures-lite = "2.6.0"
iroh = { version = "0.91.0", features = [
	"discovery-local-network",
	"discovery-pkarr-dht",
] }
iroh-base = { version = "0.91.0", features = ["ticket"] }
iroh-blobs = "0.93.0"
iroh-gossip = "0.91.0"
orb-blob.workspace = true
orb-blob-p2p.workspace = true
orb-build-info.workspace = true
orb-telemetry.workspace = true
rand.workspace = true
reqwest = { workspace = true, default-features = false, features = ["json"] }
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["full"] }
tokio-util.workspace = true
tracing-subscriber.workspace = true

[dependencies.sqlx]
features = ["runtime-tokio-rustls", "macros", "migrate", "sqlite"]
workspace = true

[dev-dependencies]
async-tempfile.workspace = true
tracing.workspace = true
