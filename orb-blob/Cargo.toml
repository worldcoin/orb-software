[package]
name = "orb-blob"
version = "0.0.0"
description = "orb blobbing the bloberoni"
authors = [
    "Ryan Butler <thebutlah@users.noreply.github.com>",
    "Victor Ferreira Menge <vmenge@users.noreply.github.com>",
]
publish = false

edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
axum = { workspace = true, features = ["macros"] }
bon.workspace = true
clap.workspace = true
color-eyre.workspace = true
futures-lite = "2.6.0"
iroh = { version = "0.91.0", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-base = { version = "0.91.0", features = ["ticket"] }
iroh-blobs = "0.93.0"
iroh-gossip = "0.91.0"
orb-blob-p2p.workspace = true
orb-build-info.workspace = true
orb-telemetry.workspace = true
rand.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["full"] }
tokio-util.workspace = true
tracing.workspace = true

[dependencies.sqlx]
workspace = true
features = ["runtime-tokio-rustls", "macros", "migrate", "sqlite"]

[dev-dependencies]
async-tempfile.workspace = true
reqwest = { workspace = true, default-features = false, features = ["json"] }
tracing-subscriber.workspace = true
